<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs Project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div id="app" v-cloak>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="lead-form">
          <div class="panel">
              <h1 class="text-center">Fill out the form</h1>
          <hr/>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Starting Zip" v-model="startingZip">
                    <span class="city-span">{{ startingCity}}</span>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Ending Zip" v-model="endingZip">
                    <span class="city-span">{{ endingCity }}</span>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>




    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
